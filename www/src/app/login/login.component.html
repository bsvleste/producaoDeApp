<h3>Login</h3>
<div class="row">  
  <div class ="input-field col s6">
    <label for="login" class="active">Login</label>
    <input [(ngModel)]="usuario.nome" type="email" class="validate" id="login">
  </div>
</div>
<div class="row">
  <div class="input-field col s6">
    <label for="senha" class="active">Senha</label>
    <input [(ngModel)]="usuario.senha" type="password" class="validate" id="senha">
  </div>
</div>
  <button class="btn waves-effect waves-light" type="submit" name='action' (click)="fazerLogin()">Login
    <i class="material-icons right">send</i>
  </button>
